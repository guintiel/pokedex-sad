    <title>Quiz</title>

<body>
    <h1>Pokedex: quiz</h1>
    <nav>
        <ul class="menu" id="main-menu">

    <form id="q1">
        Of which type is Ekans?
        <label for="q1" class="answer">
            <input type="radio" name="q1" value="grass">
            Grass
        </label>
        <label for="q1" class="answer">
            <input type="radio" name="q1" value="dark">
            Dark
        </label>
        <label for="q1" class="answer">
            <input type="radio" name="q1" value="poison">
            Poison
        </label>
        <label for="q1" class="answer">
            <input type="radio" name="q1" value="ground">
            Ground
        </label>
        <button type="submit" id="check-button-1" class="check-button">Check</button>
    </form>

    <form id="q2">
        Which move learn Caterpie?
        <label for="q2" class="answer">

        <button type="submit" id="check-button-2" class="check-button">Check</button>
    </form>

    <form id="q4">

        Which ability can have Kadabra?
