<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Llista de pok√©mon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Pokedex: pokemon list</h1>
    <nav>
        <ul class="menu" id="main-menu">
            <li class="menu-item">
                <a href="index.html" class="menu-link">Llista de pokemon</a>
            </li>
            <li class="menu-item">
                <a href="quiz.html" class="menu-link">Quiz</a>
            </li>

        </ul>
    </nav>
    <form>
        Ordenar per:
        <select name="orders" id="select">
            <option value="id" selected>ID</option>
            <option value="nom">Nom</option>

        </select>
    </form>
    <ol id="pokedex" class="pokedex"></ol>


    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="height"></p>
            <p id="weight"></p>
            <table>
                <caption>Stats</caption>
                <thead>
                    <th>PS</th>
                    <th>Attack</th>
                    <th>Defense</th>
                    <th>Special Attack</th>
                    <th>Special Deffense</th>
                    <th>Speed</th>
                </thead>
                <tbody>
                    <td id="hp"></td>
                    <td id="attack"></td>
                    <td id="defense"></td>
                    <td id="special-attack"></td>
                    <td id="special-defense"></td>
                    <td id="speed"></td>
                </tbody>
            </table>

            <div id="abilities"></div>
            <div id="moves"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
